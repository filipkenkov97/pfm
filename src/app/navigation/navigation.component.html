<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
      <img src="/assets/telenor_banka.jpg" alt="telenor_banka">
    <mat-toolbar></mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item routerLink="home"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>HOME</a>
      <a mat-list-item routerLink="my_accounts"><mat-icon aria-hidden="false" aria-label="Account Circle">account_circle</mat-icon>MY ACCOUNTS</a>
      <a mat-list-item routerLink="payments"><mat-icon aria-hidden="false" aria-label="Wallet">account_balance_wallet</mat-icon>PAYMENTS</a>
      <a mat-list-item routerLink="cards"><mat-icon aria-hidden="false" aria-label="Example home icon">credit_card</mat-icon>CARDS</a>
      <a mat-list-item routerLink="currency_exchange"><mat-icon aria-hidden="false" aria-label="Currency Exchange">currency_exchange</mat-icon>CURRENCY EXCHANGE</a>
      <a mat-list-item routerLink="product_catalogue"><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>PRODUCT CATALOGUE</a>
      <a mat-list-item routerLink="/transactions"><mat-icon aria-hidden="false" aria-label="Account Balance">account_balance</mat-icon>PFM</a>
      <a mat-list-item routerLink="self_care"><mat-icon aria-hidden="false" aria-label="Self Care">settings</mat-icon>SELF CARE</a>
      <a mat-list-item routerLink="support"><mat-icon aria-hidden="false" aria-label="Support Agent">support_agent</mat-icon>SUPPORT</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        class ="btn"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle();"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PFM</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
