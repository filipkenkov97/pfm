  <div>
  <mat-form-field appearance="fill">
    <mat-label>Select Category</mat-label>
    <mat-select required [(ngModel)]="selectedCategory" name="category">    
      <mat-option *ngFor= "let category of categories" value="{{category.code}}">
        {{category.name}}
      </mat-option>   
    </mat-select>
  </mat-form-field>
</div>
<div>
    <mat-form-field appearance="fill">
      <mat-label>Select Sub-Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" name="category">    
        <mat-option *ngFor= "let category of subCategories" value="{{category.code}}">
          {{category.name}}
        </mat-option>   
      </mat-select>
    </mat-form-field>

    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
    </mat-dialog-actions>
  </div>
